# More informations:
# http://docs.grafana.org/installation/configuration
# https://github.com/grafana/grafana/blob/master/conf/sample.ini

app_mode = production
instance_name = Umbrel Grafana

# Directories
[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
; datasources = conf/datasources

# HTTP options
[server]
http_addr = 0.0.0.0
http_port = 3005

domain = localhost
root_url = http://localhost:3005

# Database
[database]
type = sqlite3

# Remote cache
[remote_cache]

# Security
[security]
admin_user: umbrel
admin_password: moneyprintergobrrr

# Users management and registration
[users]
allow_sign_up: false
auto_assign_org_role: Viewer
default_theme: dark

[emails]
welcome_email_on_sign_up = false

# Analytics
[analytics]
reporting_enabled = false

# Dashboards
[dashboards]
versions_to_keep = 20

[dashboards.json]
enabled = true
path = /var/lib/grafana/dashboards

[alerting]
enabled = false

# Logging
[log]
mode = console, file
level = info

# Grafana.com configuration
[grafana_com]
url = https://grafana.com
